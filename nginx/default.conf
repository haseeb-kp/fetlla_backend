upstream django {
    server backend:8000;
}

server {
    listen 80;
    listen 443 ssl;
    server_name fetllabackend.com www.fetllabackend.com;

    ssl_certificate /etc/letsencrypt/live/fetllabackend.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fetllabackend.com/privkey.pem;

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect http:// https://;
        proxy_buffering off;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
        proxy_http_version 1.1;
    }

    location /static/ {
        alias /static/;
    }
}
